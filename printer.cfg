[include shell_command.cfg]
# This file contains pin mappings for the Creality
# Ender 5+. To use this config, the firmware should be compiled for the
# AVR atmega1284p.

# Note, a number of Melzi boards are shipped with a bootloader that
# requires the following command to flash the board:
#  avrdude -p atmega1284p -c arduino -b 57600 -P /dev/ttyUSB0 -U out/klipper.elf.hex
# If the above command does not work and "make flash" does not work
# then one may need to flash a bootloader to the board - see the
# Klipper docs/Bootloaders.md file for more information.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]

[stepper_x]
step_pin: PD7
dir_pin: !PC5
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC2
position_endstop: 350
position_max: 350
homing_speed: 80

[stepper_y]
step_pin: PC6
dir_pin: !PC7
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: 345
position_max: 345
homing_speed: 80

[stepper_z]
step_pin: PB3
dir_pin: !PB2
enable_pin: !PA5
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
#endstop_pin: ^PC4
#position_endstop: 0.0
position_max: 400
position_min: -15
homing_speed: 10.0

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB1
dir_pin: !PB0
enable_pin: !PD6
microsteps: 16
gear_ratio: 42:12
rotation_distance: 26.359 #33.683
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PD5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA7
#control: pid
#pid_kp = 25.159 
#pid_ki = 1.421 
#pid_kd = 111.330
#pid_Kp: 23.561
#pid_Ki: 1.208
#pid_Kd: 114.859
min_temp: 0
max_temp: 300 #sprite extruder pro 
min_extrude_temp: 150

[safe_z_home]
home_xy_position: 180, 180
speed: 100
z_hop: 10
z_hop_speed: 5

[heater_bed]
heater_pin: PD4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA6
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_kp = 65.864
#pid_ki = 0.706
#pid_kd = 1536.277
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PB4

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
#serial: /dev/ttyUSB0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_accel_to_decel: 3000
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5.0

#[filament_switch_sensor filament_sensor]
#pause_on_runout: true
#switch_pin:PE4 #to be modified 

[mcu rpi]
serial: /tmp/klipper_host_mcu

#[adxl345]
#cs_pin: rpi:None
#cs_pin: rpi:gpio18
#spi_software_sclk_pin: rpi:gpio21
#spi_software_mosi_pin: rpi:gpio20
#spi_software_miso_pin: rpi:gpio19

#[resonance_tester]
#accel_chip: adxl345
#probe_points:
#   175, 175, 20 #This is where the extruder will be positioned during the resonance test.

[t5uid1]
firmware: dgus_reloaded
machine_name: Ender 5 Plus
volume: 60
brightness: 50
#x_min_inset: 30.0
#   The distance (in mm) from the minimum X position used by the manual leveling
#   screen.
#x_max_inset: 30.0
#   The distance (in mm) from the maximum X position used by the manual leveling
#   screen.
#y_min_inset: 30.0
#   The distance (in mm) from the minimum Y position used by the manual leveling
#   screen.
#y_max_inset: 30.0
#   The distance (in mm) from the maximum Y position used by the manual leveling
#   screen.

# https://github.com/Desuuuu/klipper-macros
# If you want to use these macros, follow the instructions from the repository
# and uncomment the following lines.

#[save_variables]
#filename: ~/variables.cfg
