#  INITIALIZE_VARIABLE VARIABLE=park_y VALUE=340
#  INITIALIZE_VARIABLE VARIABLE=bowden_len VALUE=570
#
#[include macros/*.cfg]


[bed_screws]
screw1:30,40
screw1_name:FrontLeft
screw2:325,40
screw2_name:FrontRight
screw3:325,295
screw3_name:BackRight
screw4:30,295
screw4_name:BackLeft

[bltouch]
sensor_pin: ^PC4
control_pin: PB5 #use MOSI of the Creality 1.1.5 instead of Beeper: PA4
x_offset: -31.8 #45.0
y_offset: -40.5 #0
#z_offset: 0
#pin_move_time: 0.4
speed: 20
pin_up_touch_mode_reports_triggered: False
#probe_with_touch_mode: true
#stow_on_each_sample: false

[bed_mesh]
probe_count = 5,5
algorithm = lagrange
speed: 150
horizontal_move_z: 8
mesh_min: 30, 30
mesh_max: 315, 300

[gcode_macro G29]	
gcode:
  G28
  bed_mesh_calibrate
  G1 X0 Y0 Z10 F4200

[screws_tilt_adjust]
screw1: 61,80
screw1_name: FrontLeftScrew
screw2: 350,80
screw2_name: FrontRightScrew
screw3: 350,345
screw3_name: BackRightScrew
screw4: 61,345
screw4_name: BackLeftScrew
horizontal_move_z: 10
speed: 200
screw_thread: CW-M4 # Use CW for Clowise and CCW for Counter

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

# The print bed can move so far to the front, that the nozzle can reach the
# plastic cover of the print bed heater cable (only when the bed is moved by
# hand). By homing the Y axis before the X axis, it is ensured the nozzle will
# not melt through the plastic part.
# BEWARE: You will lose the ability to home axes individually. The printer will
# always home all axes for every G28 command.
#[homing_override]
#gcode:
# G28 Y0
# G28 X0
# G28 Z0


[gcode_arcs]
#resolution: 1.0

